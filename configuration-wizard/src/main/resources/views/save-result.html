<html>
<head>
<title data-th-text="#{title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../resources/css/config-wizard.css"
    data-th-href="@{/css/config-wizard.css}" rel="stylesheet"
    media="screen" />
</head>
<body>
<div data-th-replace="fragments/layout.html :: header()"></div>
    <h2 data-th-text="#{save.title}" ></h2>
    <ul>
        <li data-th-if="${saving_failed != null}">
            <span>could not save configuration for:
                <span data-th-text="${saving_failed}" class="validation-error">error message</span>
            </span>
        </li>
        <li>POSeIDAS.xml
            <span data-th-if="${poseidas_error == null}" data-th-text="#{wizard.status.created}">created</span>
            <span data-th-if="${poseidas_error != null}">failed due to:
                <span data-th-text="${poseidas_error}" class="validation-error">error message</span>
            </span>
        </li>
        <li>application.properties
            <span data-th-if="${application_error == null}" data-th-text="#{wizard.status.created}">created</span>
            <span data-th-if="${application_error != null}">failed due to:
                <span data-th-text="${application_error}" class="validation-error">error message</span>
            </span>
        </li>
        <li>eidasmiddleware.properties
            <span data-th-if="${middleware_error == null}" data-th-text="#{wizard.status.created}">created</span>
            <span data-th-if="${middleware_error != null}">failed due to:
                <span data-th-text="${middleware_error}" class="validation-error">error message</span>
            </span>
        </li>
    </ul>

    <p class="success-message"
        data-th-unless="${poseidas_error != null or application_error != null or middleware_error != null}">
        The files have been created at: <span
            data-th-text="${save_location}"></span>
    </p>
<div data-th-replace="fragments/layout.html :: footer()"></div>
</body>
</html>
