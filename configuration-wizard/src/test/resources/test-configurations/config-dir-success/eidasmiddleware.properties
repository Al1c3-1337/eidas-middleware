#Please Note: Use absolute filepath
#PATH to the folder with the service provider metadata
SERVICE_PROVIDER_CONFIG_FOLDER=/opt/application/config/euconfigs
#PATH to the certificate the metadata is signed with
SERVICE_PROVIDER_METADATA_SIGNATURE_CERT=D:/Projekte/intern/eumw/configuration-wizard/configuration/test-metadata.cer
#EntityID of the corresponding service provider in POSeIDAS.xml
ENTITYID_INT=providerA
#ServerURL of the middleware
SERVER_URL=https://localhost:8443
#Path to the keystore containing the middleware signature keypair
MIDDLEWARE_SIGN_KEY=D:/Projekte/intern/eumw/configuration-wizard/configuration/tomcat.jks
#Pin of the signature key
MIDDLEWARE_SIGN_PIN=123456
#Alias of the signature key
MIDDLEWARE_SIGN_ALIAS=tomcat
#Path to the keystore containing the middleware crypto keypair
MIDDLEWARE_CRYPT_KEY=D:/Projekte/intern/eumw/configuration-wizard/configuration/tomcat.jks
#Pin of the crypto key
MIDDLEWARE_CRYPT_PIN=123456
#Alias of the crypto key
MIDDLEWARE_CRYPT_ALIAS=tomcat
#country where the MW is deployed
COUNTRYCODE=DE
#metadata contact person
CONTACT_PERSON_COMPANY=Governikus KG
CONTACT_PERSON_EMAIL=max.mustermann@governikus.de
CONTACT_PERSON_GIVENNAME=Max
CONTACT_PERSON_SURNAME=Mustermann
CONTACT_PERSON_TEL=123456789
#metadata organization
ORGANIZATION_DISPLAY_NAME=Governikus KG
ORGANIZATION_NAME=Bremen
ORGANIZATION_URL=www.bremen.de
ORGANIZATION_LANG=German
