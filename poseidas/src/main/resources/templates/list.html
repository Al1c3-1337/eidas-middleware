<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>POSeIDAS CVC List</title>
    <link rel="stylesheet" th:href="@{/webjars/blaze/3.2.0/dist/blaze.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="content">

    <div th:replace="fragments/header :: header"/>

    <h1>List of available eID Service Providers</h1>
    <table border="1">
        <thead>
        <tr>
            <th scope="col">Entity Name</th>
            <th scope="col">CVC refID</th>
            <th scope="col">CHR</th>
            <th scope="col">CAR</th>
            <th scope="col">Valid from</th>
            <th scope="col">Invalid on</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity: ${entities}">
            <td><a href="details.html"
                   th:href="@{/details/__${entity.getEntityID()}__}"><span
                    th:text="${entity.getEntityID()}">link</span></a></td>
            <td th:text="${entity.getCVCRefID()}"/>
            <td th:text="${entity.getCHR()}"/>
            <td th:text="${entity.getCAR()}"/>
            <td th:text="${entity.getValidFrom()}"/>
            <td th:text="${entity.getInvalidOn()}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
